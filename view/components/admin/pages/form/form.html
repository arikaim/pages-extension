{% set page = createModel('SitePages','pages') %}
{% if uuid is not empty %}
    {% set page = page.findById(uuid) %}
{% endif %}
<form class="ui form" id="page_form">   
    <input type="hidden" name="uuid" value="{{ uuid }}">
    <div class="field">
        <label>{{ labels.title }}</label>
        <input rule="empty" name="title" id="title" value="{{ page.title }}" placeholder="{{ placeholder.title }}">
    </div>
    {{  component('semantic~form.fields.slug',{ 
            slug_source: 'name',
            url_path: page.getUrlPrefix()  
        }) 
    }}        
    {{ component('semantic~form.footer') }}    
</form>
